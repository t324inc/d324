# ==============================================================================
# List of d324 demo components, which they will be listed under the
# Extra components installation step, in the Demo content section.
# ==============================================================================
config_bit:
  type: list
  for: d324.info.yml
  when:
    show_demo: false
    list:
      dependencies:
        d324_demo:
          title: "Install Demo Content"
          description: "Basic starter site demo content"
          selected: false
          config_form: false
